<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Dashboard - Task Manager</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1>ğŸ“‹ Personal Dashboard</h1>
            <div class="datetime" id="datetime"></div>
        </div>

        <!-- Statistics -->
        <div class="stats">
            <div class="stat-card">
                <h3>Total Tugas</h3>
                <div class="number" id="totalTasks">0</div>
            </div>
            <div class="stat-card">
                <h3>Selesai</h3>
                <div class="number" id="completedTasks">0</div>
            </div>
            <div class="stat-card">
                <h3>Dalam Progress</h3>
                <div class="number" id="pendingTasks">0</div>
            </div>
            <div class="stat-card">
                <h3>Prioritas Tinggi</h3>
                <div class="number" id="highPriorityTasks">0</div>
            </div>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <!-- Add Task Section -->
            <div class="add-task-section">
                <h2>â• Tambah Tugas Baru</h2>
                <form id="taskForm">
                    <div class="form-group">
                        <label for="taskTitle">Judul Tugas *</label>
                        <input type="text" id="taskTitle" required placeholder="Masukkan judul tugas">
                    </div>
                    <div class="form-group">
                        <label for="taskDescription">Deskripsi</label>
                        <textarea id="taskDescription" placeholder="Deskripsi detail tugas (opsional)"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="taskPriority">Prioritas *</label>
                        <select id="taskPriority" required>
                            <option value="high">ğŸ”´ Tinggi</option>
                            <option value="medium" selected>ğŸŸ¡ Sedang</option>
                            <option value="low">ğŸŸ¢ Rendah</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="taskDeadline">Deadline</label>
                        <input type="datetime-local" id="taskDeadline">
                    </div>
                    <button type="submit" class="btn" id="submitBtn">Tambah Tugas</button>
                    <button type="button" class="btn btn-secondary" id="cancelBtn" style="display: none;">Batal</button>
                </form>
            </div>

            <!-- Tasks Section -->
            <div class="tasks-section">
                <div class="tasks-header">
                    <h2>ğŸ“ Daftar Tugas</h2>
                    <div class="filter-buttons">
                        <button class="filter-btn active" data-filter="all">Semua</button>
                        <button class="filter-btn" data-filter="pending">Progress</button>
                        <button class="filter-btn" data-filter="completed">Selesai</button>
                    </div>
                </div>
                <div class="task-list" id="taskList"></div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
